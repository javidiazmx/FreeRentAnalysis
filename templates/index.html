<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Rent Analysis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      line-height: 1.6;
    }
    input[type="text"], button {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .loading {
      color: #888;
    }
    .error {
      color: red;
    }
    .result {
      background: #f3f3f3;
      padding: 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Free Rent Analysis</h1>
  <input type="text" id="addressInput" placeholder="Enter address (e.g., 123 Main St, Chicago, IL)" />
  <button onclick="lookup()">Analyze Property</button>

  <div id="message" class="loading"></div>
  <div id="results" class="result" style="display: none;"></div>

  <script>
    async function lookup() {
      const address = document.getElementById("addressInput").value;
      const messageEl = document.getElementById("message");
      const resultsEl = document.getElementById("results");
      resultsEl.style.display = "none";
      messageEl.innerText = "Loading...";

      try {
        const response = await fetch("/lookup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ address })
        });

        const data = await response.json();

        if (!response.ok) {
          messageEl.innerText = data.error || "Something went wrong.";
          return;
        }

        messageEl.innerText = "";
        resultsEl.style.display = "block";
        resultsEl.innerHTML = `
          <strong>Beds:</strong> ${data.beds}<br/>
          <strong>Baths:</strong> ${data.baths}<br/>
          <strong>SqFt:</strong> ${data.sqft}<br/>
          <strong>Year Built:</strong> ${data.year_built}<br/>
          <strong>Architecture:</strong> ${data.architecture}<br/>
          <strong>Basement Type:</strong> ${data.basement_type}<br/>
          <strong>Basement Size:</strong> ${data.basement_size}<br/>
          <strong>Garage Type:</strong> ${data.garage_type}<br/>
          <strong>Parking Spaces:</strong> ${data.parking_spaces}<br/>
          <strong>Heating:</strong> ${data.heating}<br/>
          <strong>Cooling:</strong> ${data.cooling}<br/>
          <strong>Property Class:</strong> ${data.property_class}
        `;
      } catch (err) {
        messageEl.innerText = "Server error.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
